<!DOCTYPE html>
<html>
    <body>
       <h1> PCEletric </h1>
       <h2> A sua loja de Eletronica </h2>
        <form name = "Produto" action = "http://localhost:5500/index.html" method = "get">
            <table border = "1" width = "800px">
                <tr>
                    <th width = "150px"> Numero </th>
                    <td><input type= "number" name= "Numero" placeholder="Insira o id do produto" size = "60"/></td>
                </tr>
                <tr>
                    <th> Nome </th>
                    <td><input type= "text" name= "Nome" placeholder="Insira o nome do produto" size = "60"/></td>
                </tr>    

                <tr>
                    <th> Preço </th>
                    <td><input type= "number" name= "Preço" placeholder="Insira o preço do produto" size = "60"/></td>
                </tr>

                <tr>
                    <th> Tipo de Produto </th>
                    <td>
                        <input type= "radio" name= "tipo_prod" value="Componente"/>
                        <label for="Componente">Componente</label><br>
                        <input type= "radio" name= "tipo_prod" value="Equipamento" />
                        <label for="Equipamento">Equipamento</label>
                    </td>
                </tr>

                <tr>
                    <th> Para equipamento </th>
                    <td>
                        <input type ="checkbox" name = "equipamento1" value  = "Tablet"/>
                        <label for= "Tablet"> Tablet </label><br>
                        <input type = "checkbox" name = "equipamento2" value = "PC"></input>
                        <label for="PC"> PC </label>
                    </td>
                </tr>    
                <tr>
                    <th> Nivel energético </th>
                    <td>
                        <select id = "energ" name = "energ" />
                            <option value = "A"> A </option>
                            <option value = "B"> B </option>
                            <option value = "C"> C </option>
                            <option value = "D"> D </option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td colspan = "2">
                        <input type = "submit" name = "btnSub" value = "Enviar"/>
                        <input type = "reset" name = "btnRes" value = "Reset"/>
                    </td>
                </tr>
                </table
        </form>
    </body>
</html>
